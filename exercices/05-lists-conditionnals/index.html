<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice de base</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main id="root">
      <div class="container mx-auto m-2 p-3 border w-2/3">
       <h1>Todos Lists</h1><span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium leading-4 bg-gray-100 text-gray-800">
        {{todosDone}} on {{todos.length}}
      </span>
       <form @submit.prevent="addTodo">
           <label for="todo" class="text-xs">Add todo</label>
           <div  class="flex">
           <input class="border border-red-600" name="todo" v-model="enteredTodo"  />
           <button type="submit"
          class="border rouded shadow ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M6 2h9a1 1 0 0 1 .7.3l4 4a1 1 0 0 1 .3.7v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4c0-1.1.9-2 2-2zm9 2.41V7h2.59L15 4.41zM18 9h-3a2 2 0 0 1-2-2V4H6v16h12V9zm-5 4h2a1 1 0 0 1 0 2h-2v2a1 1 0 0 1-2 0v-2H9a1 1 0 0 1 0-2h2v-2a1 1 0 0 1 2 0v2z"/>
            </svg>
           </button>
        </div>
       </form>
       <ul v-if="todos.length >0">
           <li v-for="todo in todos" :key="todo.id" class="flex justify-between text-xs">{{todo.title}} <div><input  @change="toggleTodo(todo.id)" class="w-3 h-3" type="checkbox" :checked="todo.done" /><button type="button" @click="removeTodo(todo.id)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="10" height="10"><path class="heroicon-ui" d="M6 2h9a1 1 0 0 1 .7.3l4 4a1 1 0 0 1 .3.7v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4c0-1.1.9-2 2-2zm9 2.41V7h2.59L15 4.41zM18 9h-3a2 2 0 0 1-2-2V4H6v16h12V9zm-2 4a1 1 0 0 1-1 1H9a1 1 0 0 1 0-2h6a1 1 0 0 1 1 1z"/></svg></button></div></li>
           
       </ul>
    </main>
  </body>
</html>
