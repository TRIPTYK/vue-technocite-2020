<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice de base</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="root" class="container mx-auto m-2 p-3 border w-2/3">
      <div class="grid gap-16 p-12">
        <div>
          <div class="text-center">Reactivity in action</div>
          <div>
            <button
              @click="add(1)"
              type="button"
              class="inline-flex items-center px-4 py-2 rouded-l-md border border-gray-300 bg-white text-sm leading-5 font-medium text-gray-700 hover:text-gray-500"
            >
              add 1
            </button>
            <button
              @click="add(5)"
              type="button"
              class="inline-flex items-center px-4 py-2 rouded-l-md border border-gray-300 bg-white text-sm leading-5 font-medium text-gray-700 hover:text-gray-500"
            >
              add 5
            </button>
            <button
              @click="add(-1)"
              type="button"
              class="inline-flex items-center px-4 py-2 rouded-l-md border border-gray-300 bg-white text-sm leading-5 font-medium text-gray-700 hover:text-gray-500"
            >
              remove 1
            </button>
          </div>
          <div class="text-center">{{result}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
