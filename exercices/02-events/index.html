<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice de TPK</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="root" class="container mx-auto m-2 p-3 border w-2/3">
      <main class="mx-auto max-w-screen-xl px-4">
        <header class="text-center">
          <h1 class="text-4xl">Events</h1>
        </header>
        <section class="text-center">
          <h2>Event practice</h2>
          <button
            @click.once="alertMe($event,'output1')"
            class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10"
          >
            Show alert
          </button>
          <hr />
          <input
            v-on:keyup="setOutput($event,'output1')"
            class="border rounded text-2xl text-gray-500 m-2"
            type="text"
          />
          <p>{{output1}}</p>
          <input
            class="border rounded text-2xl text-gray-500 m-2"
            type="text"
            @keyup.enter="setOutput($event,'output2')"
          />
          <p>{{output2}}</p>
        </section>
      </main>
    </div>
  </body>
</html>
