<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice de base</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="root" class="container mx-auto m-2 p-3 border w-2/3">
      <h1>Vue JS EVENTS</h1>
      <div class="flex">
        <button
          v-on:click="add(6)"
          class="rounded-md shadow flex items-center justify-center mx-1 px-8 py-3 border border-transparent text-base leading-6 font-medium text-white bg-indigo-600 hover:bg-indigo-300"
          type="button"
        >
          Add
        </button>
        <button
          class="rounded-md shadow flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium text-white bg-indigo-600 hover:bg-indigo-300"
          type="button"
        >
          Remove
        </button>
      </div>
      <span>Result:{{counter}}</span>
      <section>
        <form v-on:submit.prevent="submitForm">
          <input
            v-on:input="setName($event,'Bertrand')"
            type="text"
            class="border rounded text-2xl text-gray-500"
          />
          <button
            class="rounded-md shadow flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium text-white bg-indigo-600 hover:bg-indigo-300"
            type="submit"
          >
            sign up
          </button>
        </form>
        Your name : {{name}}
      </section>
    </div>
  </body>
</html>
