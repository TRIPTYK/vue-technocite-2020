<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice de base</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="root" class="container mx-auto m-2 p-3 border w-2/3">
      <div
        @click="selectBox('A')"
        class="rounded px-4 py-5 border border-gray-200 sm:px:6"
        :class="boxAClasses"
      >
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Job Postings
        </h3>
      </div>
      <div
        @click="selectBox('B')"
        :style="{borderColor:boxBSelected ?'red':'#ccc'}"
        class="bg-blue-300 rounded px-4 py-5 border border-gray-200 sm:px:6"
      >
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Job Postings
        </h3>
      </div>
      <div
        @click="selectBox('C')"
        :style="{borderColor:boxCSelected ?'red':'#ccc'}"
        class="bg-blue-300 rounded px-4 py-5 border border-gray-200 sm:px:6"
      >
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Job Postings
        </h3>
      </div>
    </div>
  </body>
</html>
